<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5520736aff.js" crossorigin="anonymous"></script>
    
    <title>Instagram Post</title>

</head>
<body>
    <div class="post">
        <div class="post-header">
            <div i class="fa-brands fa-html5"></i></div>
            <div>
                <h1 id="title">HTML5</h1>
                <p id="name">Martina</p>
            </div>
            <div i class="fa-solid fa-ellipsis-vertical"></i></div>
    </div>

    <div class="post-image">
            <img src="https://picsum.photos/400/300" alt="coolpic">
    </div>
            
    <div class="post-body">
            <div class="post-icons">

                <div i class ="fa-regular fa-heart fa-xl"></i></div> 
                <div i class="fa-regular fa-comment fa-xl"></i></div>
                <div i class="fa-regular fa-paper-plane fa-xl"></i></div>
                <div i class="fa-regular fa-bookmark fa-xl"></i></div>
            </div>

            <p>Liked by <strong>4GeeksAcademy, html5, web </strong> and <strong> 100.000 others</strong></p>

        </div>
    </div>   
</body>
</html>
